<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FC Alameda | Gestión Total</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --azul:#0b5ed7;
 --azul-osc:#083c8c;
 --gris:#eef2f7;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:'Segoe UI',Arial;
 background:var(--gris);
 color:#333;
}

/* HEADER */
header{
 background:linear-gradient(135deg,var(--azul),var(--azul-osc));
 color:white;
 padding:30px;
 text-align:center;
 box-shadow:0 4px 12px rgba(0,0,0,.2);
}

/* NAV */
nav{
 background:var(--azul-osc);
 display:flex;
 flex-wrap:wrap;
 justify-content:center;
 gap:5px;
}

nav button{
 background:none;
 border:none;
 color:white;
 padding:12px 18px;
 font-weight:600;
 cursor:pointer;
 border-radius:6px;
 transition:.2s;
}

nav button:hover{
 background:var(--azul);
}

/* SECTIONS */
section{
 display:none;
 padding:25px;
 max-width:1300px;
 margin:auto;
 animation:fade .3s;
}

section.active{display:block}

@keyframes fade{
 from{opacity:0;transform:translateY(5px)}
 to{opacity:1}
}

h2{
 text-align:center;
 color:var(--azul);
 margin-bottom:10px;
}

/* CARDS */
.flex{
 display:flex;
 flex-wrap:wrap;
 justify-content:center;
 gap:15px;
}

.card{
 background:white;
 padding:20px;
 min-width:220px;
 border-radius:12px;
 box-shadow:0 6px 15px rgba(0,0,0,.1);
 text-align:center;
}

/* TABLES */
table{
 width:100%;
 border-collapse:collapse;
 background:white;
 margin-top:15px;
 border-radius:10px;
 overflow:hidden;
 box-shadow:0 4px 12px rgba(0,0,0,.1);
}

th,td{
 padding:10px;
 border-bottom:1px solid #ddd;
 text-align:center;
}

th{
 background:#f1f3f5;
}

tr:hover{background:#f8f9fa}

/* FORMS */
form{
 background:white;
 padding:15px;
 margin-top:20px;
 border-radius:10px;
 box-shadow:0 4px 12px rgba(0,0,0,.1);
 text-align:center;
}

input,select,button{
 padding:8px 10px;
 margin:5px;
 border-radius:6px;
 border:1px solid #ccc;
}

button{
 background:var(--azul);
 color:white;
 border:none;
 cursor:pointer;
 font-weight:600;
}

button:hover{background:var(--azul-osc)}

img{
 width:45px;
 height:45px;
 border-radius:8px;
 object-fit:cover;
}

/* FOOTER */
footer{
 background:var(--azul-osc);
 color:white;
 text-align:center;
 padding:15px;
 margin-top:30px;
}

/* WATERMARK */
#watermark{
 position:fixed;
 bottom:10px;
 right:15px;
 font-size:13px;
 opacity:.6;
 font-weight:600;
 pointer-events:none;
}

</style>
</head>

<body>

<header>
<h1>FC Alameda</h1>
<p>Gestión profesional del club</p>
</header>

<nav>
<button onclick="mostrar('resumen')">Resumen</button>
<button onclick="mostrar('jugadores')">Jugadores</button>
<button onclick="mostrar('partidos')">Partidos</button>
<button onclick="mostrar('trofeos')">Trofeos</button>
<button onclick="mostrar('socios')">Socios</button>
<button onclick="mostrar('patro')">Patrocinadores</button>
<button onclick="mostrar('entradas')">Entradas</button>
<button onclick="mostrar('estadio')">Estadio</button>
<button onclick="mostrar('merch')">Merchandising</button>
</nav>

<section id="resumen" class="active">
<h2>Resumen económico</h2>
<div class="flex">
<div class="card"><h3>Presupuesto</h3><p id="presupuesto">0 €</p></div>
<div class="card"><h3>Gasto salarios</h3><p id="gastos">0 €</p></div>
<div class="card"><h3>Balance</h3><p id="balance">0 €</p></div>
</div>

<form onsubmit="setPresupuesto(event)">
<input id="pTotal" type="number" placeholder="Presupuesto total" required>
<button>Guardar presupuesto</button>
</form>
</section>

<section id="jugadores"><h2>Jugadores</h2><table id="tablaJugadores"></table>
<form onsubmit="addJugador(event)">
<input id="jn" placeholder="Nombre" required>
<input id="jp" placeholder="Posición" required>
<input id="js" type="number" placeholder="Salario" required>
<input id="jf" type="file" accept="image/*">
<button>Añadir</button>
</form>
</section>
