<script>
let g=k=>document.getElementById(k);
let jugadores=JSON.parse(localStorage.getItem("jugadores"))||[];
let partidos=JSON.parse(localStorage.getItem("partidos"))||[];
let trofeos=JSON.parse(localStorage.getItem("trofeos"))||[];
let socios=JSON.parse(localStorage.getItem("socios"))||[];
let patro=JSON.parse(localStorage.getItem("patro"))||[];
let estadio=JSON.parse(localStorage.getItem("estadio"))||{};
let presupuesto=Number(localStorage.getItem("presupuesto"))||0;

g("presupuesto").value=presupuesto;

function guardarPresupuesto(){
  presupuesto=Number(g("presupuesto").value);
  localStorage.setItem("presupuesto",presupuesto);
  render();
}

function addJugador(){
  jugadores.push({n:g("jn").value,p:g("jp").value,s:Number(g("js").value)});
  save("jugadores",jugadores);
  g("jn").value=g("jp").value=g("js").value="";
}

function addPartido(){partidos.push(`${pf.value} - ${pr.value} (${pl.value})`);save("partidos",partidos);pf.value=pr.value=pl.value="";}
function addTrofeo(){trofeos.push(`${ta.value} - ${tc.value}`);save("trofeos",trofeos);ta.value=tc.value="";}
function addSocio(){socios.push(`${sn.value} (${sc.value}â‚¬)`);save("socios",socios);sn.value=sc.value="";}
function addPatro(){patro.push(`${pn.value} (${pa.value}â‚¬)`);save("patro",patro);pn.value=pa.value="";}
function saveEstadio(){estadio={n:en.value,c:ec.value,cap:ecap.value};localStorage.setItem("estadio",JSON.stringify(estadio));render();}

function save(k,v){localStorage.setItem(k,JSON.stringify(v));render();}

function render(){
  let gasto=0;
  g("jugadores").innerHTML=jugadores.map((j,i)=>{
    gasto+=j.s;
    return `<tr>
<td contenteditable onblur="j.n=this.innerText;save('jugadores',jugadores)">${j.n}</td>
<td contenteditable onblur="j.p=this.innerText;save('jugadores',jugadores)">${j.p}</td>
<td contenteditable onblur="j.s=Number(this.innerText);save('jugadores',jugadores)">${j.s}</td>
<td><button onclick="jugadores.splice(${i},1);save('jugadores',jugadores)">âŒ</button></td>
</tr>`;
  }).join("");

  g("balance").innerText=`Gasto salarios: ${gasto} â‚¬ | Balance: ${presupuesto-gasto} â‚¬`;
  g("partidos").innerHTML=partidos.map((p,i)=>`<li>${p} <button onclick="partidos.splice(${i},1);save('partidos',partidos)">âŒ</button></li>`).join("");
  g("trofeos").innerHTML=trofeos.map((t,i)=>`<li>${t} <button onclick="trofeos.splice(${i},1);save('trofeos',trofeos)">âŒ</button></li>`).join("");
  g("socios").innerHTML=socios.map((s,i)=>`<li>${s} <button onclick="socios.splice(${i},1);save('socios',socios)">âŒ</button></li>`).join("");
  g("patro").innerHTML=patro.map((p,i)=>`<li>${p} <button onclick="patro.splice(${i},1);save('patro',patro)">âŒ</button></li>`).join("");
  g("estadio").innerText=estadio.n?`${estadio.n} - ${estadio.c} (${estadio.cap})`:"";
}

render();
</script>
