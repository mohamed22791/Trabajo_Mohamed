<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FC Alameda | Aplicación Local Oficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:Arial;background:#f4f6f8}
    header{background:#0b5ed7;color:#fff;padding:20px;text-align:center}
    nav{display:flex;flex-wrap:wrap;justify-content:center;background:#083c8c}
    nav button{border:none;background:none;color:#fff;padding:15px 20px;font-weight:bold;cursor:pointer}
    nav button:hover{background:#0b5ed7}
    section{display:none;padding:20px;max-width:1200px;margin:auto}
    section.active{display:block}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{border:1px solid #ccc;padding:8px;text-align:center}
    th{background:#e9ecef}
  </style>
</head>
<body>
<header>
  <h1>FC Alameda</h1>
  <p>Aplicación LOCAL de gestión (datos cargados desde Excel)</p>
</header>
<nav id="menu"></nav>
<div id="contenido"></div>
<script>
const datos = {
  "SOCIOS": [{"SOCIO":"Ejemplo","CUOTA":100}],
  "PATROCINADORES": [{"EMPRESA":"Ejemplo","IMPORTE":5000}],
  "MERCHANDISING": [],
  "ENTRADAS": [],
  "ESTADIO": [],
  "PLANTILLA": [],
  "RESUMEN": []
};

const menu = document.getElementById('menu');
const cont = document.getElementById('contenido');

Object.keys(datos).forEach((seccion,i)=>{
  const b=document.createElement('button');
  b.textContent=seccion;
  b.onclick=()=>mostrar(seccion);
  menu.appendChild(b);

  const s=document.createElement('section');
  s.id=seccion;
  if(i===0) s.classList.add('active');
  cont.appendChild(s);
});

function mostrar(id){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  const sec=document.getElementById(id);
  sec.classList.add('active');
  render(id);
}

function render(id){
  const sec=document.getElementById(id);
  const filas=datos[id];
  if(!filas || filas.length===0){sec.innerHTML='<p>No hay datos</p>';return;}
  let html='<table><tr>';
  Object.keys(filas[0]).forEach(k=>html+=`<th>${k}</th>`);
  html+='</tr>';
  filas.forEach(f=>{html+='<tr>';Object.values(f).forEach(v=>html+=`<td>${v}</td>`);html+='</tr>'});
  html+='</table>';
  sec.innerHTML=html;
}

render(Object.keys(datos)[0]);
</script>
</body>
</html>
