<script>
let jugadores=JSON.parse(localStorage.getItem("jugadores"))||[];
let partidos=JSON.parse(localStorage.getItem("partidos"))||[];
let trofeos=JSON.parse(localStorage.getItem("trofeos"))||[];
let socios=JSON.parse(localStorage.getItem("socios"))||[];
let patro=JSON.parse(localStorage.getItem("patro"))||[];
let estadio=JSON.parse(localStorage.getItem("estadio"))||{};
let presupuesto=Number(localStorage.getItem("presupuesto"))||0;

document.getElementById("presupuesto").value=presupuesto;

function guardarPresupuesto(){
  presupuesto=Number(presupuestoInput.value);
  localStorage.setItem("presupuesto",presupuesto);
  actualizar();
}

function addJugador(){
  jugadores.push({n:jn.value,p:jp.value,s:Number(js.value)});
  localStorage.setItem("jugadores",JSON.stringify(jugadores));
  jn.value=jp.value=js.value="";
  actualizar();
}

function addPartido(){
  partidos.push(pf.value+" - "+pr.value+" ("+pl.value+")");
  localStorage.setItem("partidos",JSON.stringify(partidos));
  pf.value=pr.value=pl.value="";
  actualizar();
}

function addTrofeo(){
  trofeos.push(ta.value+" - "+tc.value);
  localStorage.setItem("trofeos",JSON.stringify(trofeos));
  ta.value=tc.value="";
  actualizar();
}

function addSocio(){
  socios.push(sn.value+" ("+sc.value+"â‚¬)");
  localStorage.setItem("socios",JSON.stringify(socios));
  sn.value=sc.value="";

}

function addPatro(){
  patro.push(pn.value+" ("+pa.value+"â‚¬)");
  localStorage.setItem("patro",JSON.stringify(patro));
  pn.value=pa.value="";
  actualizar();
}

function saveEstadio(){
  estadio={n:en.value,c:ec.value,cap:ecap.value};
  localStorage.setItem("estadio",JSON.stringify(estadio));
  actualizar();
}

function actualizar(){
  jugadoresEl.innerHTML="";
  let gasto=0;
  jugadores.forEach((j,i)=>{
    gasto+=j.s;
    jugadoresEl.innerHTML+=`<tr>
      <td contenteditable onblur="j.n=this.innerText;saveJ()">${j.n}</td>
      <td contenteditable onblur="j.p=this.innerText;saveJ()">${j.p}</td>
      <td contenteditable onblur="j.s=Number(this.innerText);saveJ()">${j.s}</td>
      <td><button onclick="jugadores.splice(${i},1);saveJ()">âŒ</button></td>
    </tr>`;
  });
  balance.innerText="Gasto en salarios: "+gasto+" â‚¬ | Balance: "+(presupuesto-gasto)+" â‚¬";

  partidosEl.innerHTML=partidos.map((p,i)=>`<li>${p} <button onclick="partidos.splice(${i},1);save('partidos',partidos)">âŒ</button></li>`).join("");
  trofeosEl.innerHTML=trofeos.map((t,i)=>`<li>${t} <button onclick="trofeos.splice(${i},1);save('trofeos',trofeos)">âŒ</button></li>`).join("");
  sociosEl.innerHTML=socios.map((s,i)=>`<li>${s} <button onclick="socios.splice(${i},1);save('socios',socios)">âŒ</button></li>`).join("");
  patroEl.innerHTML=patro.map((p,i)=>`<li>${p} <button onclick="patro.splice(${i},1);save('patro',patro)">âŒ</button></li>`).join("");

  estadioEl.innerText=estadio.n+" - "+estadio.c+" ("+estadio.cap+")";
}

function saveJ(){localStorage.setItem("jugadores",JSON.stringify(jugadores));actualizar();}
function save(k,v){localStorage.setItem(k,JSON.stringify(v));actualizar();}

const presupuestoInput=document.getElementById("presupuesto");

const trofeosEl=document.getElementById("trofeos");
const sociosEl=document.getElementById("socios");
const patroEl=document.getElementById("patro");

actualizar();
